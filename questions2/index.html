:center;color:#007bff}#results{margin-top:30px}canvas{max-width:100%;height:auto}#qrCode{text-align:center;margin:20px 0}select,button{padding:10px;font-size:16px;margin-top:20px;margin-bottom:20px}#results h3,#results h4{color:#007bff}#results p{font-size:16px}button{background-color:#28a745;color:white;border:0;cursor:pointer;font-size:16px;padding:10px;border-radius:5px}button:hover{background-color:#218838}</style> <script>async function fetchResults(){try{let e=await fetch(SHEET_API_URL),t=await e.json();console.log("Fetched data:",t),quizData=t;let s=document.getElementById("questionSelect");s.innerHTML="";let n=document.createElement("option");n.text="Select a question",n.value="",s.appendChild(n);for(let e in quizData){let t=document.createElement("option");t.text=e,t.value=e,s.appendChild(t)}let o=localStorage.getItem("selectedQuestion");o&&quizData[o]?(s.value=o,displayResults()):(s.selectedIndex=1,displayResults()),s.options.length>1?(s.selectedIndex=1,displayResults()):document.getElementById("results").innerHTML="<p>No questions available.</p>"}catch(e){console.error("Error fetching results:",e),document.getElementById("results").innerHTML="<p>Error loading data.</p>"}}function displayResults(){let e=document.getElementById("questionSelect").value,t=document.getElementById("results"),s=document.getElementById("resultsChart");if(t.innerHTML="<h3>Live Results</h3>",e&&quizData[e]){let s=quizData[e].responses||{},n=quizData[e].correctAnswer||"Unknown",o=quizData[e].total||0,r=quizData[e].questionType||"Multiple Choice";t.innerHTML+=`<h4>${e}</h4>`,t.innerHTML+=`<p><strong>Correct Answer(s):</strong> ${n}</p>`,t.innerHTML+=`<p><strong>Total Responses:</strong> ${o}</p>`;let l=[],a=[];if("Multiple Choice"===r){for(let e in s)l.push(e),a.push(s[e]);renderBarChart(l,a)}else"Short Answer"===r&&renderTextCloud(s)}else t.innerHTML+="<p>Select a question to view results.</p>",s.style.display="none";localStorage.setItem("selectedQuestion",e)}function renderBarChart(e,t){let s=document.getElementById("resultsChart").getContext("2d");chartInstance&&chartInstance.destroy(),chartInstance=new Chart(s,{type:"horizontalBar",data:{labels:e,datasets:[{label:"Number of Responses",data:t,backgroundColor:"rgba(54, 162, 235, 0.6)",borderColor:"rgba(54, 162, 235, 1)",borderWidth:1}]},options:{responsive:!0,maintainAspectRatio:!1,scales:{x:{beginAtZero:!0,stepSize:1}}}}),document.getElementById("resultsChart").style.display="block"}function renderTextCloud(){let e=document.getElementById("resultsChart");e.style.display="block",e.innerHTML="<p>Short Answer responses are not supported with a chart.</p>"}async function resetResponses(){if(confirm("Are you sure you want to clear all responses?"))try{let e=await fetch(RESET_URL),t=await e.text();alert(t),fetchResults()}catch(e){console.error("Error resetting responses:",e),alert("Failed to reset responses.")}}function generateQRCode(){document.getElementById("qrCode").innerHTML=`<img src="https://chart.googleapis.com/chart?chs=150x150&cht=qr&chl=${encodeURIComponent(FORM_URL)}" alt="QR Code">`}const SHEET_API_URL="https://script.google.com/macros/s/AKfycbyN7iNI-AArSM5k9AcZAny4yeAdAfF_G9tfn7fvauOQwviEEUvSrJcVGlZcZUh1ffmxMw/exec",RESET_URL="https://script.google.com/macros/s/AKfycbxOgo1pQ42b8jOwlhns8tPQZ2b-GpiPfC_6Fa9xyzzCl0LXKHsjPkjMP5QzRUQvYwSvEw/exec",FORM_URL="https://docs.google.com/forms/d/e/1FAIpQLSd1NEmVQayWxy3f91zbbnf_92NAY7JKVLC6jRE4tkMG7uXP7w/viewform?usp=header",SHORT_FORM_URL="https://bit.ly/smgroves";let quizData={},chartInstance=null;setInterval(fetchResults,6e4);</script> <h1>Live Quiz Results</h1> <p><strong>Submit Answers Here:</strong> <a href="https://bit.ly/smgroves" target="_blank" rel="noopener noreferrer">Click Here</a></p> <div id="qrCode"></div> <label for="questionSelect">Choose a question:</label> <select id="questionSelect" onchange="displayResults()"> <option value="">Loading questions...</option> </select> <div id="results"> <h3>Loading results...</h3> </div> <canvas
