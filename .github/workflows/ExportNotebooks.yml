name: Export Pluto Notebooks & Deploy to GitHub Pages

on:
    push:
        branches:
            - master
    workflow_dispatch:

concurrency:
    group: export
    cancel-in-progress: true

jobs:
    build-and-deploy:
        runs-on: ubuntu-latest
        steps:
            - name: ðŸ“¥ Checkout master branch
              uses: actions/checkout@v4

            - name: ðŸ”§ Install Julia
              uses: julia-actions/setup-julia@v2
              with:
                  version: "1.11"

            - name: â± Cache Pluto notebook states
              uses: actions/cache@v4
              with:
                path: _cache
                key: ${{ runner.os }}-pluto_state_cache-v3-${{ hashFiles('**/Project.toml', '**/Manifest.toml') }}-${{ github.run_id }}
                restore-keys: |
                    ${{ runner.os }}-pluto_state_cache-v3-${{ hashFiles('**/Project.toml', '**/Manifest.toml') }}
            
            - name: ðŸ— Ensure Pluto src directory exists
              run: |
                mkdir -p julia/src
                echo "Checking if src/ has any notebooks..."
                ls -l julia/src

            - name: ðŸ— Checkout gh-pages branch to preserve existing site
              uses: actions/checkout@v4
              with:
                  ref: gh-pages  # Get the current live website
                  path: site_output

            - name: ðŸ— Generate Pluto notebook exports
              run: |
                julia --project=pluto-deployment-environment -e '
                  import Pkg
                  Pkg.instantiate()
                  import PlutoPages
                  
                  PlutoPages.generate("julia"; html_report_path="generation_report.html")'
                  
              env:
                JULIA_PKG_SERVER: ""
                
            - name: ðŸ— Ensure julia directory exists
              run: |
                mkdir -p julia  # Create the pluto directory if it doesnâ€™t exist
                echo "Checking julia/ directory:"
                ls -l julia  # List files to confirm it's not empty

            - name: ðŸ“œ Generate Notebook List for Jekyll
              run: |
                echo "notebooks:" > _data/pluto_notebooks.yml
                find _site/julia -name "*.html" | while read file; do
                  filename=$(basename "$file" .html)
                  echo "  - title: \"$filename\"" >> _data/pluto_notebooks.yml
                  echo "    url: \"/julia/$filename.html\"" >> _data/pluto_notebooks.yml
                done

            - name: ðŸ”„ Merge Pluto notebooks with existing Jekyll site
              run: |
                mkdir -p site_output/pluto
                cp -r julia/* site_output/pluto  # Move Pluto notebooks to /pluto/ inside the existing site
                ls -l site_output  # Debugging: Check whatâ€™s inside before deploying
            
            - name: ðŸš€ Deploy Merged Site (Jekyll + Pluto)
              uses: JamesIves/github-pages-deploy-action@v4
              with:
                  token: ${{ secrets.GITHUB_TOKEN }}
                  branch: gh-pages
                  folder: site_output

